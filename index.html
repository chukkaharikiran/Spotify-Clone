<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="/img/logo.png" alt="Spotify Logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
    <div class="container">
        <div class="playlist-banner">
        </div>
        <div class="song-list">
            <div class="songItem">
                <img src="https://i.scdn.co/image/ab67616d0000b2736036cfd2a718036fc523855f" alt="Justin bieber cover image">
                <span class="songName">Peaches</span>
                <br>
                <i id="1" class="fas fa-2x fa-solid fa-circle-play songPlay"></i>
            </div>
            <div class="songItem">
                <img src="https://i.scdn.co/image/ab67616d0000b273bd26ede1ae69327010d49946" alt="Dua Lipa cover image">
                <span>Levitating</span>
                <br>
                <i id="2" class="fas fa-2x fa-solid fa-circle-play songPlay"></i>
            </div>
            <div class="songItem">
                <img src="https://i.scdn.co/image/ab67616d0000b2733097b1375ab17ae5bf302a0a" alt="SZA cover image">
                <span>Good Days</span>
                <br>
                <i id="3" class="fas fa-2x fa-solid fa-circle-play songPlay"></i>
            </div>
            <div class="songItem">
                <img src="https://i.scdn.co/image/ab67616d0000b273ab9d1ae18b640b7b0ce390d4" alt="Glass Animals cover image">
                <span>Heat Waves</span>
                <br>
                <i id="4" class="fas fa-2x fa-solid fa-circle-play songPlay"></i>
            </div>
            <div class="songItem">
                <img src="https://i.scdn.co/image/ab67616d0000b273405fdad252857e01dbced96a" alt="CKay cover image">
                <span>Love Nwantiti</span>
                <br>
                <i id="5" class="fas fa-2x fa-solid fa-circle-play songPlay"></i>
            </div>
            <div class="songItem">
                <img src="https://i.scdn.co/image/ab67616d0000b2732a038d3bf875d23e4aeaa84e" alt="Billie Eillish cover image">
                <span>Happier Than Ever</span>
                <br>
                <i id="6" class="fas fa-2x fa-solid fa-circle-play songPlay"></i>
            </div>
            <div class="songItem">
                <img src="https://i.scdn.co/image/ab67616d0000b27341e31d6ea1d493dd77933ee5" alt="Kid Laroi cover image">
                <span>Stay</span>
                <br>
                <i id="7" class="fas fa-2x fa-solid fa-circle-play songPlay"></i>
            </div>
            <div class="songItem">
                <img src="https://i.scdn.co/image/ab67616d0000b2731ebfac62cb6e00637d957062" alt="Hrishi cover image">
                <span>Like A Ghost</span>
                <br>
                <i id="8" class="fas fa-2x fa-solid fa-circle-play songPlay"></i>
            </div>
            <div class="songItem">
                <img src="https://i.scdn.co/image/ab67616d00001e02897f73256b9128a9d70eaf66" alt="Charlie Puth cover image">
                <span>Cheating On You</span>
                <br>
                <i id="9" class="fas fa-2x fa-solid fa-circle-play songPlay"></i>
            </div>
            <div class="songItem">
                <img src="https://i.scdn.co/image/ab67616d0000b2733899712512f50a8d9e01e951" alt="Melanie Martinez cover image">
                <span>Play Date</span>
                <br>
                <i id="10" class="fas fa-2x fa-solid fa-circle-play songPlay"></i>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="icons">
            <i id="previousButton" class="fas fa-2x fa-solid fa-backward-step"></i>
            <i id="playButton" class="fas fa-2x fa-solid fa-circle-play"></i>
            <i id="nextButton" class="fas fa-2x fa-solid fa-forward-step"></i>
        </div> 
        <img src="https://i.scdn.co/image/ab67616d0000b2736036cfd2a718036fc523855f" alt="Song Cover Image" id="songCoverImg">
        <div id="songNameDisplay">Peaches</div>
        <input type="range" name="range" id="songProgressBar" min="0" max="100" value="0">
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/5bca461314.js" crossorigin="anonymous"></script>
</body>
</html>
