<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="https://www.freepnglogos.com/uploads/spotify-logo-png/spotify-download-logo-30.png" alt="Spotify Logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
    <div class="container">
        <div class="playlist-banner">
        </div>
        <div class="song-list">
            <div class="songItem">
                <img alt="Song cover image">
                <br>
                <span class="songName">Song Name</span>
                <br>
                <i id="0" class="fas fa-2x fa-solid fa-circle-play songPlay"></i>
            </div>
            <div class="songItem">
                <img alt="Song cover image">
                <br>
                <span class="songName">Song Name</span>
                <br>
                <i id="1" class="fas fa-2x fa-solid fa-circle-play songPlay"></i>
            </div>
            <div class="songItem">
                <img alt="Song cover image">
                <br>
                <span class="songName">Song Name</span>
                <br>
                <i id="2" class="fas fa-2x fa-solid fa-circle-play songPlay"></i>
            </div>
            <div class="songItem">
                <img alt="Song cover image">
                <span class="songName">Song Name</span>
                <br>
                <i id="3" class="fas fa-2x fa-solid fa-circle-play songPlay"></i>
            </div>
            <div class="songItem">
                <img alt="Song cover image">
                <br>
                <span class="songName">Song Name</span>
                <br>
                <i id="4" class="fas fa-2x fa-solid fa-circle-play songPlay"></i>
            </div>
            <div class="songItem">
                <img alt="Song cover image">
                <br>
                <span class="songName">Song Name</span>
                <br>
                <i id="5" class="fas fa-2x fa-solid fa-circle-play songPlay"></i>
            </div>
            <div class="songItem">
                <img alt="Song cover image">
                <br>
                <span class="songName">Song Name</span>
                <br>
                <i id="6" class="fas fa-2x fa-solid fa-circle-play songPlay"></i>
            </div>
            <div class="songItem">
                <img alt="Song cover image">
                <br>
                <span class="songName">Song Name</span>
                <br>
                <i id="7" class="fas fa-2x fa-solid fa-circle-play songPlay"></i>
            </div>
            <div class="songItem">
                <img alt="Song cover image">
                <br>
                <span class="songName">Song Name</span>
                <br>
                <i id="8" class="fas fa-2x fa-solid fa-circle-play songPlay"></i>
            </div>
            <div class="songItem">
                <img alt="Song cover image">
                <br>
                <span class="songName">Song Name</span>
                <br>
                <i id="9" class="fas fa-2x fa-solid fa-circle-play songPlay"></i>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="icons">
            <i id="previousButton" class="fas fa-2x fa-solid fa-backward-step"></i>
            <i id="playButton" class="fas fa-2x fa-solid fa-circle-play"></i>
            <i id="nextButton" class="fas fa-2x fa-solid fa-forward-step"></i>
        </div> 
        <img src="https://i.scdn.co/image/ab67616d0000b2736036cfd2a718036fc523855f" alt="Song Cover Image" id="songCoverImg">
        <div id="songNameDisplay">Peaches</div>
        <input type="range" name="range" id="songProgressBar" min="0" max="100" value="0">
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/5bca461314.js" crossorigin="anonymous"></script>
</body>
</html>
